# Pre-commit hooks for nix-darwin configuration
#
# Hooks run automatically via core.hooksPath (set in common.nix)
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Markdown linting (using markdownlint-cli2 which reads .markdownlint-cli2.jsonc)
  # Config file has "fix: true" to auto-fix issues
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        files: \.md$

  # Local hooks using system-installed tools (from nix)
  - repo: local
    hooks:
      # Nix formatting using `nix fmt` (uses flake's formatter)
      - id: nix-fmt
        name: Format Nix files
        entry: nix fmt
        language: system
        files: \.nix$
        types: [file]
        pass_filenames: false

      # Nix linting with statix (anti-patterns)
      # Uses nix develop to ensure flake-locked version
      # Note: statix check returns warnings, not blocking errors
      - id: statix
        name: Lint Nix files (statix)
        entry: bash -c 'nix develop --command statix check . || true'
        language: system
        files: \.nix$
        types: [file]
        pass_filenames: false

      # Dead code detection with deadnix
      # Uses nix develop to ensure flake-locked version
      # Note: warnings only, not blocking (use --fail in CI for stricter checks)
      - id: deadnix
        name: Find unused Nix code
        entry: bash -c 'nix develop --command deadnix . || true'
        language: system
        files: \.nix$
        types: [file]
        exclude: ^worktrees/

      # Claude Code settings validation - check-jsonschema installed via nix
      - id: validate-claude-settings
        name: Validate Claude settings
        entry: check-jsonschema --schemafile https://json.schemastore.org/claude-code-settings.json
        language: system
        files: '\.claude/settings(\.local)?\.json$'
        types: [json]
