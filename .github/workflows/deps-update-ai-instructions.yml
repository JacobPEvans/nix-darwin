# AI Assistant Instructions Immediate Update
# Triggered by repository_dispatch from ai-assistant-instructions repo
# Updates only the ai-assistant-instructions input for fast sync
name: Update AI Instructions

on:
  repository_dispatch:
    types: [ai-instructions-updated]
  workflow_dispatch: {} # Manual trigger for testing

jobs:
  update:
    name: Update AI Instructions Input
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update ai-assistant-instructions input
        run: |
          echo "Updating ai-assistant-instructions flake input..."

          nix flake lock --update-input ai-assistant-instructions

          echo "ai-assistant-instructions input updated successfully"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet flake.lock; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in flake.lock"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in flake.lock"
          fi

      - name: Extract commit info
        if: steps.check-changes.outputs.has_changes == 'true'
        id: commit-info
        run: |
          # Extract the new revision from flake.lock (with error handling)
          NEW_REV=$(jq -r '.nodes."ai-assistant-instructions".locked.rev // "unknown"' flake.lock 2>/dev/null || echo "unknown")
          if [[ "$NEW_REV" == "unknown" ]] || [[ -z "$NEW_REV" ]]; then
            echo "::warning::Could not extract revision from flake.lock"
            NEW_REV="unknown"
            SHORT_REV="unknown"
          else
            SHORT_REV="${NEW_REV:0:7}"
          fi

          echo "new_rev=$NEW_REV" >> $GITHUB_OUTPUT
          echo "short_rev=$SHORT_REV" >> $GITHUB_OUTPUT

          # If triggered by repository_dispatch, get source commit info
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            SOURCE_REF="${{ github.event.client_payload.ref }}"
            SOURCE_SHA="${{ github.event.client_payload.sha }}"
            echo "source_ref=$SOURCE_REF" >> $GITHUB_OUTPUT
            echo "source_sha=${SOURCE_SHA:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(deps): update ai-assistant-instructions to ${{ steps.commit-info.outputs.short_rev }}

            Automatic sync with ai-assistant-instructions repository.
            New revision: ${{ steps.commit-info.outputs.new_rev }}

            This update includes the latest permission configurations and
            instruction files from the ai-assistant-instructions repository.

          branch: deps/ai-instructions-auto
          delete-branch: true
          title: "chore(deps): update ai-assistant-instructions"
          body: |
            ## AI Assistant Instructions Update

            This PR updates the `ai-assistant-instructions` flake input to the latest version.

            ### Change Details

            - **New revision**: `${{ steps.commit-info.outputs.short_rev }}`
            - **Trigger**: ${{ github.event_name == 'repository_dispatch' && 'Automatic (push to ai-assistant-instructions)' || 'Manual' }}
            ${{ github.event_name == 'repository_dispatch' && format('- **Source commit**: {0} ({1})', steps.commit-info.outputs.source_sha, steps.commit-info.outputs.source_ref) || '' }}

            ### What's Included

            This update synchronizes:
            - Claude Code permissions (`allow.json`, `ask.json`, `deny.json`)
            - Gemini CLI permissions
            - GitHub Copilot permissions
            - AI agent instruction files

            ### Review Process

            - âœ… CI validates Claude settings schema
            - âœ… Nix flake validation runs
            - ðŸ¤– AI review workflow analyzes changes
            - ðŸš€ Low-risk permission updates typically auto-merge

            ### Testing

            Before merging, ensure:
            - [ ] Nix flake check passes
            - [ ] Claude settings validation passes
            - [ ] No unintended permission changes

            ---

            ðŸ¤– Generated by [AI Instructions Update Workflow](.github/workflows/deps-update-ai-instructions.yml)

          labels: |
            dependencies
            ai-instructions
          assignees: ${{ github.repository_owner }}

      - name: Report no changes
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "::notice::No changes detected. ai-assistant-instructions is already up to date."
