name: Issue Resolver (Manual)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to resolve (must already be labeled)"
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  resolve:
    uses: JacobPEvans/ai-workflows/.github/workflows/issue-resolver.yml@v0.2.4
    secrets: inherit
    with:
      repo_context: "NixOS/nix-darwin system configuration using flakes"
      issue_number: ${{ github.event.inputs.issue_number || 0 }}
      extra_tools: "Bash(nix:*)"
