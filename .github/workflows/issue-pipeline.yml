name: Issue Pipeline

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to resolve (must already be labeled)"
        required: true
        type: number

permissions: {}

jobs:
  triage:
    if: github.event_name == 'issues' && github.event.sender.type != 'Bot'
    uses: JacobPEvans/ai-workflows/.github/workflows/issue-triage.yml@v0.2.0
    secrets: inherit

  resolve:
    needs: triage
    if: always() && (needs.triage.result == 'success' || needs.triage.result == 'skipped')
    uses: JacobPEvans/ai-workflows/.github/workflows/issue-resolver.yml@v0.2.0
    secrets: inherit
    with:
      repo_context: "NixOS/nix-darwin system configuration using flakes"
      issue_number: ${{ github.event.inputs.issue_number && fromJSON(github.event.inputs.issue_number) || 0 }}
      extra_tools: "Bash(nix:*)"
