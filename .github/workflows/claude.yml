name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        # Using @v1 for automatic updates of minor and patch versions
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        with:
          # The ANTHROPIC_API_KEY secret must be configured in repository Settings → Secrets → Actions
          # Obtain your API key from https://console.anthropic.com/
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          claude_args: |
            --max-turns 5

          prompt: "/review-code"
