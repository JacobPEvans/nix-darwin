name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    name: Claude Code Review
    # Skip review for automated dependency updates (e.g., flake-rebuild command)
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dependencies') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        # Using @v1 for automatic updates of minor and patch versions
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        with:
          # OAuth token for Claude Code GitHub App authentication
          # Configure in repository Settings → Secrets → Actions
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 5

          prompt: "/review-code"
