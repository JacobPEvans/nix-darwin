# Claude Code - Automatic PR review and interactive assistant
#
# Follows Anthropic's recommended configuration:
# https://github.com/anthropics/claude-code-action/blob/main/docs/solutions.md
#
# Skip review by adding label: 'ai:skip-review'
# Summon manually: @claude in a PR conversation comment

name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Automatic PR review on open/sync
  review:
    name: Claude Code Review
    if: >-
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'ai:skip-review')
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Check review limit
        id: review-limit
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const perPage = 100;
            let page = 1;
            let prior = [];

            while (true) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'review-code.yml',
                event: 'pull_request',
                branch: context.payload.pull_request.head.ref,
                per_page: perPage,
                page,
              });

              const runs = data.workflow_runs || [];
              const matched = runs.filter(r =>
                r.conclusion === 'success' &&
                r.id !== context.runId &&
                Array.isArray(r.pull_requests) &&
                r.pull_requests.some(pr => pr.number === prNumber)
              );
              prior = prior.concat(matched);

              if (prior.length >= 2 || runs.length < perPage) break;
              page += 1;
            }

            const skip = prior.length >= 2;
            core.setOutput('skip', skip.toString());
            console.log(`PR #${prNumber} prior successful reviews: ${prior.length}, skip: ${skip}`);

      - name: Checkout repository
        if: steps.review-limit.outputs.skip != 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        if: steps.review-limit.outputs.skip != 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

  # Interactive mode: responds to @claude mentions
  interactive:
    name: Claude Interactive
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Claude Interactive
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
