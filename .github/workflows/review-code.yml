# Claude Code Review - Automatic PR code review using Haiku
#
# Follows Anthropic's recommended configuration from:
# https://github.com/anthropics/claude-code-action/blob/main/docs/solutions.md
#
# Skip review by adding label: 'skip-claude' or 'dependencies'
# Summon manually: @claude in a PR comment

name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  claude:
    name: Claude Code Review
    # Skip review for automated dependency updates or when explicitly skipped
    if: |
      !contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      !contains(github.event.pull_request.labels.*.name, 'skip-claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        # Using @v1 for automatic updates of minor and patch versions
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        with:
          # OAuth token for Claude Code GitHub App authentication
          # Configure in repository Settings → Secrets → Actions
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --model haiku
            --max-turns 5
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.
