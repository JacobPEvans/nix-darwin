# Symlink Verification - Validate Nix-generated symlinks
#
# Catches broken symlink paths in home-manager configuration.
# This would have caught the Agent OS command path bug before merge.
#
# Uses Determinate Systems actions for fast, reliable Nix CI:
# - determinate-nix-action: Installs Nix with determinacy (pure eval, etc.)
# - flakehub-cache-action: Binary cache for fast builds via FlakeHub
#
# Verifies:
# - Agent OS commands (7)
# - Agent OS agents (8)
# - Claude cookbooks commands/agents
# - ai-assistant-instructions commands

name: Verify Symlinks

on:
  pull_request:
    paths:
      - 'modules/**/*.nix'
      - 'flake.nix'
      - 'flake.lock'

jobs:
  verify:
    name: Verify Nix Symlinks
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write  # Required for FlakeHub OIDC authentication
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Enable FlakeHub Cache
        uses: DeterminateSystems/flakehub-cache-action@v2
        with:
          use-gha-cache: disabled  # FlakeHub only - no GitHub Actions cache

      - name: Build home-manager configuration
        run: |
          # Build the home-manager activation package
          nix build .#darwinConfigurations.default.config.home-manager.users.jevans.home.activationPackage -o result-hm

      - name: Verify Agent OS commands
        run: |
          HM_FILES="result-hm/home-files"
          ERRORS=0

          echo "Checking Agent OS commands..."
          for cmd in plan-product shape-spec write-spec create-tasks implement-tasks orchestrate-tasks improve-skills; do
            if [ -L "$HM_FILES/.claude/commands/$cmd.md" ]; then
              # Check symlink target exists
              if [ -e "$HM_FILES/.claude/commands/$cmd.md" ]; then
                echo "  $cmd.md"
              else
                echo "  ERROR: $cmd.md symlink broken (target does not exist)"
                ERRORS=$((ERRORS + 1))
              fi
            else
              echo "  WARN: $cmd.md not found (Agent OS may be disabled)"
            fi
          done

          if [ $ERRORS -gt 0 ]; then
            echo "Found $ERRORS broken symlinks"
            exit 1
          fi
          echo "All Agent OS commands verified"

      - name: Verify Agent OS agents
        run: |
          HM_FILES="result-hm/home-files"
          ERRORS=0

          echo "Checking Agent OS agents..."
          for agent in product-planner spec-initializer spec-shaper spec-verifier spec-writer tasks-list-creator implementer implementation-verifier; do
            if [ -L "$HM_FILES/.claude/agents/$agent.md" ]; then
              if [ -e "$HM_FILES/.claude/agents/$agent.md" ]; then
                echo "  $agent.md"
              else
                echo "  ERROR: $agent.md symlink broken"
                ERRORS=$((ERRORS + 1))
              fi
            else
              echo "  WARN: $agent.md not found (Agent OS may be disabled)"
            fi
          done

          if [ $ERRORS -gt 0 ]; then
            echo "Found $ERRORS broken symlinks"
            exit 1
          fi
          echo "All Agent OS agents verified"

      - name: Verify Claude settings
        run: |
          HM_FILES="result-hm/home-files"

          echo "Checking Claude configuration..."
          if [ -f "$HM_FILES/.claude/settings.json" ]; then
            echo "  settings.json exists"
            # Validate JSON syntax
            cat "$HM_FILES/.claude/settings.json" | jq . > /dev/null
            echo "  settings.json is valid JSON"
          else
            echo "ERROR: settings.json not found"
            exit 1
          fi

          echo "Claude configuration verified"
