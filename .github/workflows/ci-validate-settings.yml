# Validate Claude Settings (standalone)
#
# Runs on push to main for visibility. PRs use ci-gate.yml instead.
# Calls reusable workflow for DRY.

name: Validate Claude Settings

on:
  push:
    branches: [main]
    paths:
      - '.claude/**'
      - 'modules/home-manager/ai-cli/**'
      - 'modules/home-manager/permissions/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate settings
    uses: ./.github/workflows/_claude-settings.yml
