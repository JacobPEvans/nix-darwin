# Nix CI - Build workflow
#
# Darwin build with formatting, caching, and symlink verification
# Only runs when nix-related files change

name: Nix Build

on:
  push:
    branches: [main]
    paths:
      - "**.nix"
      - "flake.lock"
      - "modules/**"
      - "scripts/**"
  pull_request:
    paths:
      - "**.nix"
      - "flake.lock"
      - "modules/**"
      - "scripts/**"

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Nix
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Determinate Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          use-gha-cache: true

      - name: Check Nix formatting
        run: nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'

      - name: Build Home Manager
        run: ./scripts/workflows/build-hm.sh result-hm

      - name: Verify Nix Symlinks
        run: ./scripts/workflows/verify-symlinks.sh result-hm/home-files
