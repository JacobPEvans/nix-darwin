# Nix CI - Parallel validation workflow
#
# Jobs run in parallel where possible:
# - lint: flake.lock health (no Nix needed)
# - validate: flake structure check
# - format: Nix code formatting
# - build: Darwin build + symlink verification (cached)
#
# Cache: Magic Nix Cache enabled for build job:
# - main: reads + writes to cache
# - PRs: reads from cache (seeded by main)

name: Nix

on:
  push:
    branches: [main]
    paths:
      - '**.nix'
      - 'flake.lock'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'modules/**'
      - 'scripts/**'

jobs:
  lint:
    name: Lint flake.lock
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check flake.lock health
        uses: DeterminateSystems/flake-checker-action@main
        with:
          nixpkgs-keys: nixpkgs

  validate:
    name: Validate flake
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check flake structure
        run: nix flake check --no-build

  format:
    name: Check formatting
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check Nix formatting
        run: nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'
        continue-on-error: true

  build:
    name: Build & Verify
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build home-manager configuration
        run: |
          set -o pipefail

          # Build and capture output for warning analysis
          nix build .#ci.hmActivationPackage -o result-hm 2>&1 | tee /tmp/build-output.txt

          # Fail on dangerous warnings (blocklist)
          FAIL_PATTERNS=("unable to download" "HTTP error" "permission denied")
          for pattern in "${FAIL_PATTERNS[@]}"; do
            if grep -qi "$pattern" /tmp/build-output.txt; then
              matched_line=$(grep -i "$pattern" /tmp/build-output.txt | head -1)
              echo "::error::Build warning detected matching '$pattern': $matched_line"
              exit 1
            fi
          done

      - name: Verify symlinks
        run: ./scripts/verify-symlinks.sh result-hm/home-files
