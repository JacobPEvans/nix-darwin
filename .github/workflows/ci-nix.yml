# Nix CI - Validation and build workflow
#
# Jobs:
# - validate: Sequential lint/format/check (single Nix install)
# - build: Darwin build with caching

name: Nix CI

on:
  push:
    branches: [main]
    paths:
      - "**.nix"
      - "flake.lock"
      - "modules/**"
      - "scripts/**"
  pull_request:
    paths:
      - "**.nix"
      - "flake.lock"
      - "modules/**"
      - "scripts/**"

jobs:
  build:
    name: Build Nix
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determinate Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          use-gha-cache: true

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check Nix formatting
        run: nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'

      - name: Build Home Manager
        run: ./scripts/workflows/build-hm.sh result-hm

      - name: Verify Nix Symlinks
        run: ./scripts/workflows/verify-symlinks.sh result-hm/home-files

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Lint flake.lock
        uses: DeterminateSystems/flake-checker-action@main
        with:
          nixpkgs-keys: nixpkgs

      - name: Check flake
        run: nix flake check --no-build
