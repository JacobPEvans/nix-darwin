# Nix CI - Parallel validation workflow
#
# Jobs run in parallel where possible:
# - lint: flake.lock health (no Nix needed)
# - validate: flake structure check
# - format: Nix code formatting
# - build: Darwin build + symlink verification (cached)
#
# Cache strategy: Write on main, read on PRs
# Uses GitHub Actions cache for the Nix store.

name: Nix

on:
  push:
    branches: [main]
    paths:
      - '**.nix'
      - 'flake.lock'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'modules/**'
      - 'scripts/**'

jobs:
  lint:
    name: Lint flake.lock
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check flake.lock health
        uses: DeterminateSystems/flake-checker-action@main
        with:
          nixpkgs-keys: nixpkgs

  validate:
    name: Validate flake
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check flake structure
        run: nix flake check --no-build

  format:
    name: Check formatting
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check Nix formatting
        run: nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'
        continue-on-error: true

  build:
    name: Build & Verify
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Nix cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: nix-${{ runner.os }}-

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Build home-manager configuration
        run: nix build .#darwinConfigurations.default.config.home-manager.users.jevans.home.activationPackage -o result-hm

      - name: Verify symlinks
        run: ./scripts/verify-symlinks.sh result-hm/home-files

      # Step 1: Always save to seed the cache (will change to main-only after testing)
      - name: Save Nix cache
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
