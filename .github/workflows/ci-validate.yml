# Nix Validate - Flake validation (standalone)
#
# Runs on push to main for visibility. PRs use ci-gate.yml instead.
# Calls reusable workflow for DRY.

name: Nix Validate

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    uses: JacobPEvans/.github/.github/workflows/_nix-validate.yml@main
