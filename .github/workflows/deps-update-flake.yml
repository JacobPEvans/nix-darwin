# Automated flake.lock updates with verified commits
#
# Uses JacobPEvans-github-actions App for:
# - Signed & verified commits via GitHub's REST API
# - Triggering downstream workflows (CI Gate, Review)
# - Enabling auto-merge for approved updates
#
# Triggers:
# - Daily at noon UTC (schedule)
# - Instant sync when ai-assistant-instructions pushes (repository_dispatch)
# - Manual (workflow_dispatch)
#
# Update Strategy:
# - Tue/Fri or manual with update_all: Updates ALL flake inputs
# - Other days: Updates AI-focused inputs (including claude-code for agile updates)
# - repository_dispatch: Updates only ai-assistant-instructions (fast sync)
# - Claude Code Philosophy: Always update when available. Manually research and validate
#   new versions. Accept updates; revert only if issues discovered during testing.
name: Update flake.lock

on:
  schedule:
    - cron: "0 12 * * *"
  repository_dispatch:
    types: [ai-instructions-updated]
  workflow_dispatch:
    inputs:
      update_all:
        description: "Update ALL inputs (not just AI-focused)"
        required: false
        default: false
        type: boolean

jobs:
  update:
    name: Update flake inputs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      AI_INPUTS: >-
        nixpkgs
        ai-assistant-instructions
        claude-code-plugins
        claude-cookbooks
        claude-plugins-official
        jacobpevans-cc-plugins
        anthropic-skills
        superpowers-marketplace
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Determine inputs to update
        id: inputs
        run: |
          # repository_dispatch = fast sync for ai-instructions only
          if [[ "$EVENT_NAME" == "repository_dispatch" ]]; then
            echo "inputs=ai-assistant-instructions" >> "$GITHUB_OUTPUT"
            echo "::notice::Fast sync: updating ai-assistant-instructions only"
          # Tue/Fri or manual override = all inputs
          elif [[ "$(date -u +%u)" == "2" || "$(date -u +%u)" == "5" || "$UPDATE_ALL" == "true" ]]; then
            echo "inputs=" >> "$GITHUB_OUTPUT"
            echo "::notice::Updating ALL flake inputs"
          # Other days = AI-focused inputs
          else
            echo "inputs=$AI_INPUTS" >> "$GITHUB_OUTPUT"
            echo "::notice::Updating AI-focused inputs only"
          fi
        env:
          EVENT_NAME: ${{ github.event_name }}
          UPDATE_ALL: ${{ inputs.update_all }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Check for existing Renovate PR
        id: check-renovate
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Check if Renovate bot has an open PR that modifies flake.lock
          # SECURITY: Only extracts PR number (integer) from JSON - safe from injection
          RENOVATE_PR=$(gh pr list \
            --search "author:app/renovate is:open" \
            --state open \
            --json number,files \
            --jq '[.[] | select(any(.files[].path; . == "flake.lock"))][0].number // ""')

          if [[ -n "$RENOVATE_PR" ]]; then
            # SECURITY: RENOVATE_PR is always a number (from --json number field)
            # Using printf with %s format to avoid any potential expansion issues
            printf "::notice::Renovate PR #%s already exists for flake.lock updates\n" "$RENOVATE_PR"
            echo "::notice::Skipping custom workflow to avoid conflicts"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Nix
        if: steps.check-renovate.outputs.skip == 'false'
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update flake.lock
        if: steps.check-renovate.outputs.skip == 'false'
        env:
          FLAKE_INPUTS: ${{ steps.inputs.outputs.inputs }}
        run: |
          if [ -n "$FLAKE_INPUTS" ]; then
            # Use array expansion for safe variable handling of space-separated inputs
            # SECURITY: FLAKE_INPUTS is from controlled GitHub Actions output, properly quoted
            read -ra INPUTS_ARRAY <<< "$FLAKE_INPUTS"
            nix flake update "${INPUTS_ARRAY[@]}"
          else
            nix flake update
          fi

      - name: Create Pull Request
        if: steps.check-renovate.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ steps.app-token.outputs.token }}
          sign-commits: true
          branch: update_flake_lock_action
          delete-branch: true
          commit-message: |
            chore(deps): update flake inputs

            Automated update of Nix flake dependencies.
          title: "chore(deps): update flake inputs"
          body: |
            Automated Nix flake dependency update.

            ## What Changed
            See the flake.lock diff below for specific version bumps.

            ## Review Notes
            - CI validates flake structure and build
            - AI tool updates (including claude-code) run daily
            - Claude Code philosophy: Always accept updates, manually validate, revert only if issues found
            - Full dependency updates (darwin, home-manager) run Tue/Fri

            ---
            *Created by JacobPEvans-github-actions*
          labels: dependencies
          assignees: JacobPEvans
          reviewers: JacobPEvans
