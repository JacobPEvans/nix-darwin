# Automated flake.lock updates with verified commits
#
# Schedule: Daily at noon UTC
# - Tue/Fri: Updates ALL flake inputs
# - Other days: Updates only AI-focused inputs
#
# Commits are signed via GitHub REST API (peter-evans/create-pull-request)
# using GITHUB_TOKEN, producing verified signatures as github-actions[bot].
name: Update flake.lock

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      update_all:
        description: "Update ALL inputs (not just AI-focused)"
        required: false
        default: false
        type: boolean

jobs:
  update:
    name: Update flake inputs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      AI_INPUTS: >-
        nixpkgs
        ai-assistant-instructions
        claude-code-plugins
        claude-cookbooks
        claude-plugins-official
        anthropic-skills
        claude-powerline
        superpowers-marketplace
        agent-os
    steps:
      - name: Determine inputs to update
        id: inputs
        run: |
          DAY=$(date -u +%u)
          if [[ "$DAY" == "2" || "$DAY" == "5" || "$UPDATE_ALL" == "true" ]]; then
            echo "inputs=" >> "$GITHUB_OUTPUT"
            echo "::notice::Updating ALL flake inputs"
          else
            echo "inputs=$AI_INPUTS" >> "$GITHUB_OUTPUT"
            echo "::notice::Updating AI-focused inputs only"
          fi
        env:
          UPDATE_ALL: ${{ inputs.update_all }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update flake.lock
        run: |
          if [ -n "${{ steps.inputs.outputs.inputs }}" ]; then
            nix flake update ${{ steps.inputs.outputs.inputs }}
          else
            nix flake update
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          sign-commits: true
          branch: update_flake_lock_action
          delete-branch: true
          commit-message: |
            chore(deps): update flake inputs

            Automated update of Nix flake dependencies.
          title: "chore(deps): update flake inputs"
          body: |
            Automated Nix flake dependency update.

            ## What Changed
            See the flake.lock diff below for specific version bumps.

            ## Review Notes
            - CI validates flake structure and build
            - Low-risk updates (AI tools, plugins) run daily
            - Full updates (darwin, home-manager) run Tue/Fri

            ---
            *This PR was automatically created by github-actions[bot].*
          labels: dependencies
          assignees: JacobPEvans
          reviewers: JacobPEvans
