# Reusable: Markdown Lint
# Called by ci-gate.yml and ci-markdownlint.yml
name: _markdown-lint

on:
  workflow_call:

# Performance: Cancel in-progress lint when new commits arrive
concurrency:
  group: markdown-lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # Performance: Shallow clone is sufficient for linting
      # Full history (fetch-depth: 0) not needed
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            **/*.md
            !**/node_modules/**
