name: Issue Auto-Resolve

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  triage:
    if: github.event.sender.type != 'Bot'
    uses: JacobPEvans/ai-workflows/.github/workflows/issue-triage.yml@v0.2.3
    secrets: inherit

  resolve:
    needs: triage
    if: github.event.sender.type != 'Bot'
    uses: JacobPEvans/ai-workflows/.github/workflows/issue-resolver.yml@v0.2.4
    secrets: inherit
    with:
      repo_context: "NixOS/nix-darwin system configuration using flakes"
      extra_tools: "Bash(nix:*)"
