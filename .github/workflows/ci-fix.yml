name: CI Fix (Claude)

on:
  workflow_run:
    workflows: ["CI Gate"]
    types: [completed]

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ci-fix-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  fix:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_branch != 'main'
    uses: JacobPEvans/ai-workflows/.github/workflows/ci-fix.yml@v0.3.1
    with:
      repo_context: "Nix flakes configuration for macOS and Linux systems"
      ci_structure: "ci-gate.yml (orchestrator calling _nix-validate, _nix-build, _markdown-lint, _file-size, _claude-settings)"
      extra_tools: "Bash(nix:*)"
    secrets: inherit
