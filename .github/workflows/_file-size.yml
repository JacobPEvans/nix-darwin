# Reusable: File Size Check
# Called by ci-gate.yml and ci-file-length.yml
#
# Configuration: scripts/workflows/file-size-config.sh (single source of truth)
# This ensures pre-commit and CI always use the same limits.
name: _file-size

on:
  workflow_call:
    # No inputs - config is read from file-size-config.sh
    # This prevents drift between pre-commit and CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check file sizes
        # No args = reads from scripts/workflows/file-size-config.sh
        run: ./scripts/workflows/check-file-sizes.sh
