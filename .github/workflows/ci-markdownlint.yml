# Markdown Lint (standalone)
#
# Runs on push to main for visibility. PRs use ci-gate.yml instead.
# Calls reusable workflow for DRY.

name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdownlint.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Markdown
    uses: JacobPEvans/.github/.github/workflows/_markdown-lint.yml@main
