# Markdown Lint - Validate markdown formatting
#
# Uses markdownlint-cli2-action for consistent markdown style:
# - Enforces CommonMark-compatible formatting
# - Catches common issues (trailing whitespace, inconsistent lists)
# - Auto-fixes when possible
#
# Reference: https://github.com/DavidAnson/markdownlint-cli2-action

name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdownlint.yml'
  pull_request:
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdownlint.yml'

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v21
        with:
          globs: |
            **/*.md
            !**/node_modules/**
