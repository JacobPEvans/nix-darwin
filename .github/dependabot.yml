# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2
updates:
  # GitHub Actions - keep workflow actions current
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    # Group minor/patch updates to reduce PR noise
    # Major updates are NOT grouped - they may contain breaking changes and need individual review
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
