# NodePort for local UI access
apiVersion: v1
kind: Service
metadata:
  name: cribl-edge-ui
  namespace: monitoring
  labels:
    app: cribl-edge
spec:
  type: NodePort
  selector:
    app: cribl-edge
  ports:
    - name: ui
      port: 9000
      targetPort: 9000
      nodePort: 30901  # Changed from 30900 to avoid conflict with cribl-stream-ui
      protocol: TCP
