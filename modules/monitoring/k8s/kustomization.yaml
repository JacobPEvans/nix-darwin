apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  # OTEL Collector
  - otel-collector/deployment.yaml
  - otel-collector/configmap.yaml
  - otel-collector/service.yaml
  # Cribl Edge (managed by Cribl Cloud)
  - cribl-edge/deployment.yaml
  - cribl-edge/service.yaml
  # Cribl Stream (local leader)
  - cribl-stream/deployment.yaml
  - cribl-stream/service.yaml
  - cribl-stream/service-ui.yaml

commonLabels:
  app.kubernetes.io/managed-by: nix-config
  app.kubernetes.io/part-of: claude-monitoring
