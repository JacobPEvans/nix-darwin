# Claude Code Statusline - Mobile/SSH Configuration
# Minimal single-line display: directory | RESET time_left

# Theme
theme.name = "classic"

# Features - only reset timer enabled
features.show_reset_info = true

# Display - single line only
display.lines = 1
display.line1.components = ["repo_info", "reset_timer"]
display.line1.separator = " | "

# Labels
labels.reset = "RESET"

# Disable plugins
plugins.enabled = false

# Performance optimized for mobile
advanced.performance_mode = true
platform.color_support_level = "basic"
