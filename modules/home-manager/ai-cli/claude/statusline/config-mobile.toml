colors.basic.cyan = "\033[36m"
colors.basic.white = "\033[37m"

colors.extended.orange = "\033[33m"
colors.extended.light_orange = "\033[33m"
colors.extended.light_gray = "\033[37m"
colors.extended.bright_green = "\033[32m"
colors.extended.purple = "\033[35m"
colors.extended.teal = "\033[36m"
colors.extended.gold = "\033[33m"
colors.extended.pink_bright = "\033[35m"
colors.extended.indigo = "\033[34m"
colors.extended.violet = "\033[35m"
colors.extended.light_blue = "\033[34m"

colors.formatting.dim = "\033[2m"
colors.formatting.italic = "\033[3m"
colors.formatting.strikethrough = "\033[9m"
colors.formatting.reset = "\033[0m"
